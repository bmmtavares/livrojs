<script>
  //Exemplo 1.4 - Tipos de variaveis

  const fruta = "Banana";
  const preco = 3.5;
  const levar = true;
  let novoValor;
  console.log(typeof fruta); //string
  console.log(typeof preco); //number
  console.log(typeof levar); //boolean
  console.log(typeof novoValor); //undefined

  //verificar se nro possui inteiros e/ou decimais
  console.log(Number.isInteger(12)); //true
  console.log(Number.isInteger(3.5)); //false
</script>
