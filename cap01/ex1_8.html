<meta charset="UTF-8" />
<script>
  //Exemplo 1.8 - Calculo da duracao de horas de uma viagem

  const dias = Number(prompt("Nº Dias:")); //le os dados de entrada
  const horas = Number(prompt("Nº Horas:"));
  const total = dias * 24 + horas; //calcula a duracao
  alert(`Total de Horas: ${total}`); //exibe o total
</script>
